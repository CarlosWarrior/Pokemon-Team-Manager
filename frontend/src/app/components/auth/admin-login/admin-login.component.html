<mat-card>
    <mat-card-content>
        <form (ngSubmit)="login()">
            <mat-form-field>
                <mat-label>email</mat-label>
                <input matInput placeholder="email@example.com" [formControl]="email" type="email" required>
                <mat-error *ngIf="email.invalid">{{emailError()}}</mat-error>
              </mat-form-field>
            <mat-form-field>
                <mat-label>password</mat-label>
                <input matInput placeholder="password" [formControl]="password" type="password" required autocomplete="password">
                <mat-error *ngIf="password.invalid">{{passwordError()}}</mat-error>
            </mat-form-field>
            
            <button mat-raised-button color="primary" [disabled]="email.invalid || password.invalid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
