
<mat-card>
    <mat-card-content>
        <form (ngSubmit)="resetPassword()" [formGroup]="form">
            <mat-form-field>
                <mat-label>password</mat-label>
                <input matInput placeholder="password" formControlName="password" type="password" required autocomplete="password">
                <mat-error *ngIf="form.controls['password'].invalid">{{passwordError()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>confirm password</mat-label>
                <input matInput placeholder="password" formControlName="confirm_password" type="password" required autocomplete="confirm_password">
                <mat-error *ngIf="form.controls['confirm_password'].value != form.controls['password'].value">{{confirmPasswordError()}}</mat-error>
            </mat-form-field>
            <app-loading-button [loading]="loading" [disabled]="form.controls['password'].invalid || form.controls['confirm_password'].invalid || loading">Reset</app-loading-button>
        </form>
    </mat-card-content>
</mat-card>
