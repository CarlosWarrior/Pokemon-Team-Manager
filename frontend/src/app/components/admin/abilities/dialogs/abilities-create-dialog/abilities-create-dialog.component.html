<div mat-dialog-content class="content">
    <form (ngSubmit)="action()"  [formGroup]="form">
      <p>Create an Ability</p>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="form.controls['name'].invalid">{{nameError()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Effect</mat-label>
        <input matInput formControlName="effect">
        <mat-error *ngIf="form.controls['effect'].invalid">{{effectError()}}</mat-error>
      </mat-form-field>
    </form>
  </div>
  
    <div mat-dialog-actions class="actions">
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-raised-button color="primary" (click)="action()" cdkFocusInitial>Save</button>
    </div>
