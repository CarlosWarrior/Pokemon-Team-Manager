<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Abilities</span>
      <span class="spacer"></span>
      <button (click)="openCreateDialog()" mat-icon-button matTooltip="Create">
        <mat-icon>add</mat-icon>
      </button>
      <button (click)="openEditDialog()" *ngIf="selected.length == 1" mat-icon-button matTooltip="Edit {{ selected[0].name }}">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="openDeleteDialog()" *ngIf="selected.length" mat-icon-button matTooltip="Delete {{selected.length}}">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div>
    <table mat-table matSort [dataSource]="abilities" class="mat-elevation-z8">
      
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let ability"> {{ability.name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="effect">
        <th mat-header-cell *matHeaderCellDef> Effect </th>
        <td mat-cell *matCellDef="let ability"> {{ability.effect}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleSelect(row)" [class.isSelected]="isSelected(row)"></tr>
      
    </table>
  </div>
</div>
