<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Types</span>
      <span class="spacer"></span>
      <button (click)="openCreateDialog()" mat-icon-button matTooltip="Create">
        <mat-icon>add</mat-icon>
      </button>
      <button (click)="openEditDialog()" *ngIf="selected.length == 1" mat-icon-button matTooltip="Edit {{ selected[0].name }}">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="openDeleteDialog()" *ngIf="selected.length" mat-icon-button matTooltip="Delete {{selected.length}}">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <table mat-table matSort [dataSource]="types" class="mat-elevation-z8">
    
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>
  
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> {{element.image}} </td>
    </ng-container>
  
    <ng-container matColumnDef="teracrystalImage">
      <th mat-header-cell *matHeaderCellDef> Teracrystal Image </th>
      <td mat-cell *matCellDef="let element"> {{element.teracrystalImage}} </td>
    </ng-container>

    <ng-container matColumnDef="attackAdvantage">
      <th mat-header-cell *matHeaderCellDef> Attack Advantage </th>
      <td mat-cell *matCellDef="let element"> {{element.attackAdvantage}} </td>
    </ng-container>

    <ng-container matColumnDef="defenseAdvantage">
      <th mat-header-cell *matHeaderCellDef> Defense Advantage </th>
      <td mat-cell *matCellDef="let element"> {{element.defenseAdvantage}} </td>
    </ng-container>

    <ng-container matColumnDef="defenseWeakness">
      <th mat-header-cell *matHeaderCellDef> Defense Weakness </th>
      <td mat-cell *matCellDef="let element"> {{element.defenseWeakness}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleSelect(row)" [class.isSelected]="isSelected(row)"></tr>
  
  </table>
</div>
