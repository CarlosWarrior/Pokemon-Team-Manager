<section>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Pokemons</span>
        <span class="spacer"></span>
        <button (click)="openCreateDialog()" mat-icon-button matTooltip="Create">
          <mat-icon>add</mat-icon>
        </button>
        <button (click)="openEditDialog()" *ngIf="selected.length == 1" mat-icon-button matTooltip="Edit {{ selected[0].name }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="openDeleteDialog()" *ngIf="selected.length" mat-icon-button matTooltip="Delete {{selected.length}}">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
</section>
<div class="grid">
    <div class="line">
        <div class="pokemon" *ngFor="let pokemon of pokemons">
          <app-pokemon-admin-card [pokemon]="pokemon" (click)="handleSelect(pokemon)" [class.isSelected]="isSelected(pokemon)" ></app-pokemon-admin-card>
        </div>
    </div>
</div>
