<div mat-dialog-content class="content">
	<div [style.display]="file ? 'none' : 'block'" #dropzoneRef class="dropzone"></div>
	<p *ngIf="file" (click)="remove()" >{{name}}</p>
</div>
<div mat-dialog-actions class="actions">
		<button mat-button (click)="onNoClick()">Cancel</button>
		<button mat-raised-button color="primary" (click)="action()" cdkFocusInitial>Bulk Create</button>
</div>
