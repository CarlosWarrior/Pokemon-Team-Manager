<div mat-dialog-content class="content">
    <p>Delete {{data.length}} types?</p>
    <p *ngFor="let type of data">{{type.name}}</p>
</div>
<div mat-dialog-actions class="actions">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="warn" (click)="action()" cdkFocusInitial>Delete</button>
</div>
