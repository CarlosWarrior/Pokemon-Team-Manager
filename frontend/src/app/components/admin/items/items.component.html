<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Moves</span>
      <span class="spacer"></span>
      <button (click)="openBulkCreateDialog()" mat-icon-button matTooltip="Bulk Create">
        <mat-icon>exposure_plus_2</mat-icon>
      </button>
      <button (click)="openCreateDialog()" mat-icon-button matTooltip="Create">
        <mat-icon>add</mat-icon>
      </button>
      <button (click)="openEditDialog()" *ngIf="selected.length == 1" mat-icon-button matTooltip="Edit {{ selected[0].name }}">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="openDeleteDialog()" *ngIf="selected.length" mat-icon-button matTooltip="Delete {{selected.length}}">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div>
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
            
      <!-- Name Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" alt="{{element.name}}" height="50px" width="50px"> </td>
      </ng-container>
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleSelect(row)" [class.isSelected]="isSelected(row)"></tr>
    </table>
  </div>
</div>
