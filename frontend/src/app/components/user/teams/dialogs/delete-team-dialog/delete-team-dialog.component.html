<div mat-dialog-content class="content">
	<p>Delete team?</p>
	<p *ngFor="let ability of data">{{ability.name}}</p>
</div>
<div mat-dialog-actions class="actions">
	<button mat-button (click)="onNoClick()">Cancel</button>
	<button mat-raised-button color="warn" (click)="action()" cdkFocusInitial>Delete</button>
</div>
